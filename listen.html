<body>
    <!-- Primary Page Layout

<div class="one-half column" style="margin-top: 0%">
    <h4>The color of the rectangle signifies which instrument is playing. Red is drums</h4>
</div>
<audio id="audioElement" src="./audio/clap.wav"></audio>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<p id="demo"></p>



          <script type="text/javascript" src="libs/library/howler.js"></script>
        <script type="text/javascript" src="libs/library/howler.min.js"></script>
        

        <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
        
        <script>
            var clap = new Howl({urls: ['clap.wav']});
            var snare = new Howl({urls: ['snare.mp3']});
            var kick1 = new Howl({urls: ['kick_1.mp3']});
            var kick2 = new Howl({urls: ['kick_2.mp3']});
            var crash = new Howl({urls: ['crash.mp3']});
            var hihat = new Howl({urls: ['hihat.mp3']});
            var key_low = new Howl({urls: ['key_low.mp3']});
            var key_mid = new Howl({urls: ['key_mid.mp3']});
            var key_midhigh = new Howl({urls: ['key_midhigh.mp3']});
            var key_high = new Howl({urls: ['key_high.mp3']});
            var synth1_lowest = new Howl({urls: ['synth1_lowest.mp3']});
            var synth1_low = new Howl({urls: ['synth1_low.mp3']});
            var synth1_midlow = new Howl({urls: ['synth1_midlow.mp3']});
            var synth1_mid = new Howl({urls: ['synth1_mid.mp3']});
            var synth1_high= new Howl({urls: ['synth1_high.mp3']});
            var synth1_highest = new Howl({urls: ['synth1_highest.mp3']});
            var loop1 = new Howl({urls: ['4_beat_120bpm.mp3']});
            var loop2 = new Howl({urls: ['4_beat_clap_120.mp3']});
            var inception = new Howl({urls: ['inceptionbutton.mp3']});
            var donald = new Howl({urls: ['build_that_wall.mp3']});
            var pianohalflow = new Howl({urls: ['2low.mp3']});
            var pianohalfmid = new Howl({urls: ['2mid.mp3']});
            var pianohalfhigh = new Howl({urls: ['2high.mp3']});
            var drakeohyah = new Howl({urls: ['drake_yeah.mp3']});
            
            var myFirebaseRef = new Firebase("https://spartahack-2017.firebaseio.com/");
            
            

            myFirebaseRef.on("child_added",function(soundback){
                             var soundid = soundback.val();
                             if (soundid == "49") {      //1 is linked to hi-hat (49 keycode)
                             hihat.play();
                             }
                             else if (soundid == "113"){   //Q is linked to kick1 (113 keycode)
                             kick1.play();
                             }
                             else if (soundid == "50") {//2 is linked to snare (50 keycode)
                             snare.play();
                             
                             }
                             else if (soundid == "51"){   //3 is linked to kick2 (51 keycode)
                             kick2.play();
                             }
                             else if (soundid == "119") {//w is linked to clap (119 keycode)
                             clap.play();
                             
                             }
                             else if (soundid == "101") {//e is linked to crash (101 keycode)
                             crash.play();
                             }
                             else if (soundid == "190") {//190 is linked to loop1
                             loop1.play();
                             }
                             else if (soundid == "191") {//191 is linked to loop2
                             loop2.play();
                             }
                             
                             
                             
                             
                             else if (soundid == "97") {//a is linked to key_low (97 keycode)
                             key_low.play();
                             
                             }
                             else if (soundid == "115") {//s is linked to key_mid (115 keycode)
                             key_mid.play();
                             
                             }
                             else if (soundid == "100") {//d is linked to key_midhigh (100 keycode)
                             key_midhigh.play();
                             
                             }
                             else if (soundid == "102") {//f is linked to key_high (102 keycode)
                             key_high.play();
                             
                             }
                             else if (soundid == "30"){ //two quarter note piano low keys
                             pianohalflow.play();
                             }
                             else if (soundid == "31"){//two quarter note piano mid keys
                             pianohalfmid.play();
                             }
                             else if (soundid == "32"){//two quarter note piano high keys
                             pianohalfhigh.play();
                             }
                             
                             
                             
                             else if (soundid == "103") {//g is linked to synth1_lowest (103 keycode)
                             synth1_lowest.play();
                             
                             }
                             else if (soundid == "104") {//h is linked to synth1_low (104 keycode)
                             synth1_low.play();
                             
                             }
                             else if (soundid == "106") {//j is linked to synth1_midlow (106 keycode)
                             synth1_midlow.play();
                             
                             }
                             else if (soundid == "109") {//m is linked to synth1_mid (109 keycode)
                             synth1_mid.play();
                             }
                             else if (soundid == "107") {//k is linked to synth1_high (107 keycode)
                             synth1_high.play();
                             
                             }
                             else if (soundid == "108") {//l is linked to synth1_highest (108 keycode)
                             synth1_highest.play();
                             
                             }
                             
                             
                             else if (soundid == "200"){//donald trump soundboard
                             donald.play();
                             }
                             else if (soundid == "201"){//inception sound
                             inception.play();
                             }
                             else if (soundid == "6"){
                             drakeohyah.play();
                             }
                             soundback.ref().remove();//remove child from node
                             
                             });
        
        
            </script>
    </body>
</html>
